<!DOCTYPE html>
<html>
<head>
	<title>Лабораторная №4, вариант 7</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	var str = prompt("Tap your text here: ");
	var arr=str.split(/\.|!|\?| /);
	var kolvo = 0;
	for( var i = 0; i<arr.length; i++){
		if( arr[i].length<=4){
			kolvo++;
		}
	}
	alert(kolvo);
	</script>
</head>
